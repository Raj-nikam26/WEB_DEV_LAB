<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Assignments</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background: #f2f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5c5470;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .info-bar {
            background-color: #b8b8d1;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        .assignment-section {
            margin: 40px auto;
            max-width: 600px;
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .assignment-section h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        .assignment-list {
            list-style: none;
            padding: 0;
        }

        .assignment-list li {
            background-color: #eaeaea;
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            transition: 0.2s ease-in-out;
        }

        .assignment-list li:hover {
            background-color: #d6d6f5;
            transform: scale(1.03);
        }

        .assignment-list a {
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        .assignment-list a:hover {
            color: #5c5470;
        }
    </style>
</head>
<body>

    <header>
        <h1>XML ASSIGNMENTS</h1>
    </header>

    <div class="info-bar">
        NAME: RAJ ASHOK NIKAM | ROLL NO: 49
    </div>

    <section class="assignment-section">
        <h2>Assignments</h2>
        <ul class="assignment-list">
            <li><a href="XML/Employee.xml" target="_blank">XML Assignment 1</a></li>
            <li><a href="XML/library.xml" target="_">XML Assignment 2</a></li>
            <li><a href="XML/Rule.xml" target="_blank">XML Assignment 3</a></li>
            <li><a href="XML/student.xml" target="_blank">XML Assignment 4</a></li>
        </ul>
    </section>

</body>
</html>
