<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>
    <style>
        /* Element selector */
        h1 {
            color: purple;
            background-color: lightgreen;
            padding: 20px;
            font-size: 36px;
        }

        /* Class selector */
        .highlight {
            background-color: yellow;
            font-size: 28px;
            padding: 15px;
        }

        /* ID selector */
        #special {
            font-size: 30px;
            color: darkred;
            background-color: pink;
            padding: 15px;
        }

        /* Grouped selector */
        h2, p {
            font-size: 24px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Element Selector</h1>
    <p class="highlight">This is styled using a class selector.</p>
    <p id="special">This is styled using an ID selector.</p>
    <h2>Grouped Selector</h2>
    <p>Paragraph using grouped selector.</p>
</body>
</html>
