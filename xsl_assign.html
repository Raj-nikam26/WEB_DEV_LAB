<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Assignments</title>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #fff8f0;
        color: #333;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #ff6f61;
        color: #fff;
        padding: 25px 15px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
        margin: 0;
        font-size: 2.5rem;
        letter-spacing: 1px;
    }

    .info-bar {
        background-color: #ffb347;
        color: #4a2c2a;
        text-align: center;
        padding: 12px;
        font-size: 1rem;
        font-weight: bold;
    }

    .assignment-section {
        margin: 50px auto;
        max-width: 700px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .assignment-section h2 {
        text-align: center;
        color: #ff6f61;
        font-size: 2rem;
        margin-bottom: 25px;
        border-bottom: 2px dashed #ffd6cc;
        padding-bottom: 10px;
    }

    .assignment-list {
        list-style: none;
        padding: 0;
    }

    .assignment-list li {
        background-color: #ffe1dc;
        margin: 18px 0;
        padding: 14px 18px;
        border-radius: 12px;
        text-align: center;
        transition: all 0.3s ease;
        border: 1px solid #ffb3a7;
    }

    .assignment-list li:hover {
        background-color: #ffd6cc;
        transform: scale(1.03);
    }

    .assignment-list a {
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        color: #d94f45;
        transition: color 0.2s ease-in-out;
    }

    .assignment-list a:hover {
        color: #a32924;
    }
</style>


</head>
<body>

    <header>

    </header>
